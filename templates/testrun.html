<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<!-- Landing Page -->
<body>
    <!-- Slides  -->
    <div class="jumbotron jumbotron-fluid" style="background-color: #006D5B;">
        <div class="container">
            <h1 class="display-4" style="color: white; text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: 90px;">Classify Your Waste</h1>
            <p class="lead" style="color: white; text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: bold;font-size: 30px;">Upload your image to determine the type of waste.</p>
        </div>
    </div>
    

    <div class="container" >
        <div class="row">
            <div style="width: 30% ; height:20%; margin: 0 auto;" >
                <form method="post" action="/" enctype="multipart/form-data">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" name="file" id="customFile" required onchange="loadFile(event)">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <p><img id="output" class="img-thumbnail" style="width: 400px; height: auto;"></p>
                    <p>
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </p>
                </form>
            </div>
            <div class="col-sm-3"></div>
            <div style="width: 40% ; height:50%; margin: 0 auto;">                
                <div id="results" style="width: 100% ; height:100%; margin: 0 auto;">
                <h5 class="card" style="background-color:#006D5B; text-align: center; font-family:times new Roman; color:white; padding: 10px; line-height: 150%;font-weight: bold; font-size: 35px;">
                    <span>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                Waste Category: {{ messages[0] }}
                                <br>
                                Probability: {{ messages[1] }}
                                <img src="{{ url_for('static', filename=messages[2])}}" class="img-fluid">
                            {% endif %}
                        {% endwith %}
                    </span>
                </h5>
            </div></div>
        </div>
    </div>

    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>

</body>
</html>
